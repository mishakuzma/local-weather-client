<!DOCTYPE html>

<style>
	body {
  		background-color: #99e6e6;
	}

	h1 {
  		font-family: 'Baloo Bhaina', cursive;
	}
</style>

<!-- jQuery 2.2.4 -->
<script>
	var key = "ab90a10ff5b266ae2955c6d1a48a1aa7";
	$(document).ready(function() {
	  alert("This website will use your location to view the local weather.")
	  if (navigator.geolocation) {
	    // if the user agrees, call showWeather().
	    // if user agrees but there's an error for .getLocation(), apiError() displays error
	    navigator.geolocation.getCurrentPosition(showWeather, apiError)
	  } else {
	    alert("Your settings don't seem to support finding your location. Please refresh the page and click agree to the location prompt that appears. If no prompt showed up the first time, you might have to use a different browser.")
	  }
	});

	// Use ajax to put new information in <div> sections
	function showWeather(position) {
	  alert(position.coords.latitude + " " + position.coords.longitude);
	  $.getJSON("http://www.api.openweathermap.org/data/2.5/weather?lat="+ position.coords.latitude + "&lon="+ position.coords.longitude + "&appid=ab90a10ff5b266ae2955c6d1a48a1aa7", function(weatherData){
	    alert(JSON.stringify(weatherData));
	  });
	  /*
	  $.ajax({
	    url: "https://www.api.openweathermap.org/data/2.5/weather?lat="+ position.coords.latitude + "&lon="+ position.coords.longitude + "&appid=ab90a10ff5b266ae2955c6d1a48a1aa7",
	    success: function(weatherData){
	      $("#weatherType").html(weatherData[0]["weather"]["description"]);
	    },
	    error: function(objectRet){
	      alert(JSON.stringify(objectRet));
	    }
	    
	  });
	  */
	};

	// API error handling function. Shows unique error depending on error type
	function apiError(error) {
	  switch (error.code) {
	    case error.PERMISSION_DENIED:
	      alert("Permission denied.");
	      break;
	    case error.POSITION_UNAVAILABLE:
	      alert("No position available.");
	      break;
	    case error.TIME_OUT:
	      alert("Timed out when making request.");
	      break;
	    case error.UNKNOWN_ERROR:
	      alert("Error of unknown type.");
	      break;
	  }
	};
</script>

<!-- Google font: Baloo Bhaina-->
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">

	    <div id="tempMin">Test4</div>

	</body>
</html>
